name: Playwright Tests
on: [pull_request]

jobs:
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17'
      - name: Install dependencies
       run: npm install
      - name: Run Playwright tests
       run: npm run test:playwright
